<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #00b6da;
            margin-bottom: 20px;
            font-size: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 700;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #00b6da;
            outline: none;
        }

        .btn {
            background-color: #f7a600;
            color: white;
            font-weight: 700;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff8c00;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .link {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .link a {
            color: #00b6da;
            text-decoration: none;
            font-weight: 700;
        }

        .link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.8em;
            }

            .container {
                padding: 30px;
            }

            input {
                font-size: 0.9em;
            }

            .btn {
                font-size: 0.9em;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                <label for="username">Username</label>
                {{ form.username(class_="input-field") }}
            </div>
            <div>
                <label for="password">Password</label>
                {{ form.password(class_="input-field") }}
            </div>
            <div>
                {{ form.submit(class_="btn") }}
            </div>
        </form>
        <p class="link">Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
    </div>
</body>
</html>
